# Usage: docker-compose -f docker-compose.keycloak.yml up
# This setup runs a local Keycloak instance and provides environment configuration for ActivePieces.
# Note: You still need to run ActivePieces (backend/frontend) locally (e.g. npm run dev),
# but ensuring the environment variables below are set in your .env or shell.

version: '3'
services:
  db:
    image: postgres:14.4
    environment:
      POSTGRES_DB: activepieces
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: A79Vm5D4p2VQHOp2gd5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:7.0.7
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    command: start-dev --import-realm
    volumes:
      - ./deploy/keycloak-realm.json:/opt/keycloak/data/import/realm.json
    environment:
      KC_DB: dev-file
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8090:8080"

volumes:
  postgres_data:
  redis_data:
